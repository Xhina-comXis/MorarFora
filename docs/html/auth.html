<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç | Mortar Fora</title>
  <link rel="stylesheet" href= "../css/style.css" />
  <style>
    .toggle-link { text-align: center; margin-top: 1rem; color: #0071e3; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Morar <span>Fora</span></div>
    <nav>
      <a href="../index.html">In√≠cio</a>
      <a href="ebooks.html">eBooks</a>
      <a href="auth.html">Login</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>
  <main class="form-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="text" id="name" placeholder="Nome" class="hidden" />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="toggle-link" onclick="toggleForm()">N√£o tem conta? Registre-se</div>
  </main>
  <a href="carrinho.html" style="position: fixed; bottom: 20px; right: 20px;
    background: #0071e3; color: white; border-radius: 50%; padding: 15px;
    font-size: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none; z-index: 1000;">üõí</a>
  <script>
    const formTitle = document.getElementById('form-title');
    const nameField = document.getElementById('name');
    const toggleLink = document.querySelector('.toggle-link');
    const button = document.querySelector('form button');
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      if (isLogin) {
        nameField.classList.add('hidden');
        formTitle.innerText = 'Login';
        button.innerText = 'Entrar';
        toggleLink.innerText = 'N√£o tem conta? Registre-se';
      } else {
        nameField.classList.remove('hidden');
        formTitle.innerText = 'Registrar';
        button.innerText = 'Registrar';
        toggleLink.innerText = 'J√° tem conta? Entrar';
      }
    }
  </script>

  <div id="cart-hover" style="display:none; position:absolute; bottom:70px; right:20px; background:white; color:black;
      border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.3); padding:1rem; width:200px; font-size:0.9rem; z-index:999;">
    <strong>Pr√©via do Carrinho:</strong>
    <ul id="hover-list"></ul>
  </div>
  <a href="carrinho.html" id="cart-button" style="position: fixed; bottom: 20px; right: 20px;
    background: #0071e3; color: white; border-radius: 50%; padding: 15px;
    font-size: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none; z-index: 1000;">üõí</a>
  <script>
    const cartButton = document.getElementById('cart-button');
    const cartHover = document.getElementById('cart-hover');
    const hoverList = document.getElementById('hover-list');
    cartButton.addEventListener('mouseenter', () => {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      hoverList.innerHTML = '';
      carrinho.slice(0, 3).forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        hoverList.appendChild(li);
      });
      if (carrinho.length === 0) {
        hoverList.innerHTML = '<li>Vazio</li>';
      }
      cartHover.style.display = 'block';
    });
    cartButton.addEventListener('mouseleave', () => {
      setTimeout(() => cartHover.style.display = 'none', 300);
    });
  </script>

</html>
